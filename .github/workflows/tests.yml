name: WebImage cropper tests

on:
  push:
    branches:
      - master
      - work_in_progress

env:
  GO111MODULE: "on"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ~1.19
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.41.1
          working-directory: ./
